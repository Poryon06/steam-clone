<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">STEAM</div>
    <nav>
      <ul>
        <li><a href="#">Loja</a></li>
        <li><a href="#">Comunidade</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Suporte</a></li>
      </ul>
    </nav>
    <div class="login-button">
      <button>Entrar</button>
    </div>
  </header>

  <main>
    <section class="banner">
      <h1>Bem-vindo à Steam</h1>
      <p>Explore, compre e jogue os melhores jogos no PC</p>
      <button>Ver Jogos Populares</button>
    </section>

    <section class="games-section">
      <h2>Jogos em Destaque</h2>
      <div class="games-grid">
        <div class="game-card">
          <img src="Images/jogo1.jpg" alt="Jogo 1" />
          <h3>Fallout 4 VR</h3>
          <p>R$ 49,99</p>
        </div>
        <div class="game-card">
          <img src="Images/jogo2.jpg" alt="Jogo 2" />
          <h3>Jogo 2</h3>
          <p>R$ 89,90</p>
        </div>
        <div class="game-card">
          <img src="Images/jogo3.jpg" alt="Jogo 3" />
          <h3>Jogo 3</h3>
          <p>Gratuito</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Valve Corporation. Todos os direitos reservados. Clone educativo.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
